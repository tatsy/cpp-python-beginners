<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
  <meta name="description" content="{{ site.description }}"/>
  <meta name="robots" content="index,follow"/>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/main.css' | absolute_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/public/apple-touch-icon.png' | absolute_url }}">
  <link rel="icon" sizes="512x512" type="image/png" href="{{ '/public/favicon-512x512.png' | absolute_url }}">
  <link rel="icon" sizes="192x192" type="image/png" href="{{ '/public/favicon-192x192.png' | absolute_url }}">
  <link rel="icon" sizes="32x32" type="image/png" href="{{ '/public/favicon-32x32.png' | absolute_url }}">
  <link rel="icon" sizes="16x16" type="image/png" href="{{ '/public/favicon-16x16.png' | absolute_url }}">
  <link rel="shortcut icon" href="{{ '/public/favicon.ico' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  <script type="text/javascript" src="{{ '/public/js/jquery.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/public/js/lightbox.min.js' | relative_url }}"></script>

  {%- include mathjax.html -%}

  {% if site.google_analytics %}
    {% include analytics.html %}
  {% endif %}
</head>
